        function displayCountryInfo(data) {
            const contentDiv = document.getElementById('content');
            data.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('country-info');
                
                const serialNumber = item['Serial Number'];
                const country = item['Country'];
                const shortName = item['Short Name'];
                const capital = item['Capital'];
                const optionA = item['Option A'];
                const optionB = item['Option B'];
                const optionC = item['Option C'];
                const optionD = item['Option D'];
                const correctAnswer = item['Correct Answer'];
                
                // Construct flag image URL
                // const flagImageUrl = `https://example.com/flags/${shortName.toLowerCase()}.png`;
                const flagImageUrl = `./png1000px/${shortName.toLowerCase()}.png`;

                // Add content to the div
                div.innerHTML = `
                    <img src="${flagImageUrl}" alt="Flag of ${country}" class="flag"/>
                    <h2>Serial Number: ${serialNumber}</h2>
                    <p><strong>Country:</strong> ${country}</p>
                    <p><strong>Short Name:</strong> ${shortName}</p>
                    <p><strong>Capital:</strong> ${capital}</p>
                    <p><strong>Option A:</strong> ${optionA}</p>
                    <p><strong>Option B:</strong> ${optionB}</p>
                    <p><strong>Option C:</strong> ${optionC}</p>
                    <p><strong>Option D:</strong> ${optionD}</p>
                    <p><strong>Correct Answer:</strong> ${correctAnswer}</p>
                `;
                
                contentDiv.appendChild(div);
            });
        }

        async function downloadExcel() {
            const workbook = new ExcelJS.Workbook();
            const worksheet = workbook.addWorksheet('Country Data');
            
            // Add header row
            worksheet.addRow(['Serial Number', 'Country', 'Short Name', 'Capital', 'Option A', 'Option B', 'Option C', 'Option D', 'Correct Answer', 'Flag Image']);
            
            // Add rows
            for (const item of jsonData) {
                const shortName = item['Short Name'];

                // const flagImageUrl = `https://example.com/flags/${item['Short Name'].toLowerCase()}.png`;
                // const flagImageUrl = `./png1000px/${shortName.toLowerCase()}.png`;
                const flagImageUrl = `https://iashis.github.io/yt-all-country-flags/png1000px/${shortName.toLowerCase()}.png`;
                // Add row data
                const row = worksheet.addRow([
                    item['Serial Number'],
                    item['Country'],
                    item['Short Name'],
                    item['Capital'],
                    item['Option A'],
                    item['Option B'],
                    item['Option C'],
                    item['Option D'],
                    item['Correct Answer'],
                    flagImageUrl
                ]);
                
                // Add image to worksheet
                const imageId = workbook.addImage({
                    base64: await fetch(flagImageUrl).then(res => res.arrayBuffer()).then(buf => new Uint8Array(buf)),
                    extension: 'png',
                });
                worksheet.addImage(imageId, {
                    tl: { col: 9, row: row.number - 1 },
                    ext: { width: 50, height: 30 }
                });
            }

            // Generate Excel file and trigger download
            workbook.xlsx.writeBuffer().then(buffer => {
                const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'Country_Data_with_Flags.xlsx';
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Display the country information
        displayCountryInfo(jsonData);
    </script>
</body>
</html>
